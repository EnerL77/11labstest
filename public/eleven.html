<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#0f1115" />
  <title>Mein ElevenLabs Agent</title>
  <style>
    :root { color-scheme: dark; }
    body {
      margin: 0; background:#0f1115; color:#e9eef5;
      font: 17px/1.5 system-ui, -apple-system, Segoe UI, Roboto, Arial;
      display:grid; place-items:center; min-height:100vh; padding: 16px;
    }
    .wrap {
      width: min(900px, 100%); background:#121826; border:1px solid #243;
      border-radius:16px; padding: clamp(16px, 4vw, 24px);
      box-shadow: 0 10px 30px rgba(0,0,0,.25);
    }
    h1 { margin: 0 0 6px; font-size: clamp(18px,5vw,22px); }
    p.sub { margin: 0 0 14px; opacity:.8; font-size: clamp(14px,4vw,16px); }
    .widget {
      display:block; width:100%; height: 70vh; max-height: 720px;
      border-radius: 12px; overflow:hidden; background:#0b0f1a;
    }
    .hint { margin-top:10px; opacity:.7; font-size: .9rem; }
  </style>
  <!-- Offizielles Widget-Script lädt den Web Component <elevenlabs-convai> -->
  <script src="https://elevenlabs.io/convai-widget/index.js" async type="text/javascript"></script>
</head>
<body>
  <main class="wrap">
    <h1>Realtime Voice – ElevenLabs Agent</h1>
    <p class="sub">Tippe auf das Mikro im Widget, erlaube Zugriff – der Agent spricht live mit dir.</p>

    <!-- Das eigentliche Widget: einfach Agent-ID einsetzen -->
    <elevenlabs-convai
      class="widget"
      agent-id="agent_2701k4dev72vff187cxwxqd2je9p"
      theme="dark">
    </elevenlabs-convai>

    <p class="hint">Hinweise: Funktioniert am besten in Chrome/Edge. Bei iOS ggf. einmal tippen, damit Audio startet.</p>
  </main>
</body>
</html>
